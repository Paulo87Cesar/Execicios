<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elterar Texto</title>
</head>
<body>
    <h1>Dom JavaScript</h1>

    <h2>Alterar Texto</h2>
    <p id="demo">Clique no botão abaixo</p>
    <button onclick="mudarTexto()">Aqui!</button>
    <hr>

    <h2>Mudar Cor de Fundo</h2>
    <p>O batão abaixo muda a cor de fundo da página.</p>
    <button onblur="mudaCor()">Aqui!</button>
    <hr>

    <h2>Contador Simples</h2>
    <p>Crie um parágrafo com o número 0 e um botão "+".</p>
    <p>A cada clique no botão, incremente o número no parágrafo.</p>
    <p id="contador">0</p>
    <button onclick="incrementar()">+</button>
    <button onclick="resetar()">Reset</button> <!-- Novo botão -->

    

</body>
</html>
